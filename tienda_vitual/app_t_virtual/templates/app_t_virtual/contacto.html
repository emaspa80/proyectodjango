{% extends 'app_t_virtual/base.html' %}

{% block titulo_principal %}
<h1>Contactanos</h1> 
{% endblock %} 

{% block encabezado %}
<hr>
<h3>Si tenes alguna consulta, no dudes en llenar el formulario de abajo.</h3>
<hr>
{% endblock %}

{% block contenido %}
<form action='{% url 'contacto' %}' method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <input type="submit" value="Contactar">
</form>
<hr>
{% endblock %}
